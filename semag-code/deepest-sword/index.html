</body></html>	body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}
	</style>
</head>

<body>
	<div id="gameContainer" style="width: 980px; height: 551px; top: 4px; left: 0px;">
		<canvas id="unity-canvas" style="cursor: default; width: 980px; height: 551px;" width="1960" height="1102"></canvas>
		<script src="https://html-classic.itch.zone/html/4017918/Build/WebBuilds.loader.js"></script>
		<script>
			createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "Build/WebBuilds.data",
				frameworkUrl: "https://html-classic.itch.zone/html/4017918/Build/WebBuilds.framework.js",
				codeUrl: "https://html-classic.itch.zone/html/4017918/Build/WebBuilds.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Cosmic Adventure Squad",
				productName: "Deepest Sword",
				productVersion: "0.1.5c",
			}).then(function (instance) {
				var canvas = instance.Module.canvas;
				var container = canvas.parentElement;
				function onResize() {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 540 / 960;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 960;
						h = 540;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}

				var scaleToFit;
				try {
					scaleToFit = !!JSON.parse("");
				} catch (e) {
					scaleToFit = true;
				}
				window.addEventListener('resize', onResize);
				onResize();
			});
		</script>
	</div><script src="https://html-classic.itch.zone/html/4017918/Build/WebBuilds.framework.js"></script>



</body></html>
