    <div id="particles-js"><canvas class="particles-js-canvas-el" width="400" height="475" style="width: 100%; height: 100%;"></canvas></div>
<script>
  particlesJS("particles-js", {
    "particles": {
        "number": {"value": 80},
        "color": {"value": "#ffffff"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5},
        "size": {"value": 3},
        "line_linked": {"color": "#ffffff", "opacity": 0.4, "width": 1},
        "move": {"speed": 6, "direction": "top"}
    },
    "interactivity": {
        "events": {"onhover": {"enable": true, "mode": "grab"}},
        "modes": {"grab": {"distance": 140}}
    }
});
</script>
